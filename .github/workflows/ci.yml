name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hardhat:
    name: Hardhat tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-node-18-

      - name: Install Node dependencies
        run: npm install

      - name: Compile Solidity
        run: npx hardhat compile

      - name: Run Hardhat tests
        run: npx hardhat test --no-compile

  python-smoke:
    name: Python smoke tests
    runs-on: ubuntu-latest
    needs: hardhat
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py-3.11-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py-3.11-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Start services (docker compose)
        run: |
          docker compose up -d --build

      - name: Wait for API (metrics)
        run: |
          echo "Waiting for API to respond on /metrics..."
          for i in $(seq 1 45); do
            if curl -sSf http://localhost:8000/metrics >/dev/null 2>&1; then
              echo "API ready"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time"; exit 1

      - name: Run Python smoke tests (pytest)
        run: pytest -q -k test_api_smoke

      - name: Tear down services
        if: always()
        run: docker compose down -v

  lint:
    name: Lint & typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node deps
        run: npm install

      - name: Run JS lint (if configured)
        run: |
          if npm run -s lint; then echo "lint passed"; else echo "lint failed or no lint script"; fi
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: "Install dependencies (temporary: legacy-peer-deps)"
      run: npm install --legacy-peer-deps

    - name: Lint
      run: npm run lint

    - name: Ensure dataset/cache paths are ignored
      run: |
        set -e
        if ! grep -qE '(^|/)datasets/' .gitignore; then
          echo "ERROR: 'datasets/' is not listed in .gitignore" >&2
          exit 1
        fi
        if ! grep -qE '(^|/)\.rag_cache/' .gitignore; then
          echo "ERROR: '.rag_cache/' is not listed in .gitignore" >&2
          exit 1
        fi

    - name: TypeScript typecheck
      run: npm run check:ts

    - name: Hardhat compile
      run: npx hardhat compile
    - name: Run tests
      run: npm test -- --ci --runInBand
    - name: Security audit (non-blocking)
      run: |
        set -e
        echo "Running production audit (ignoring dev deps)"
        npm audit --production --omit=dev || true
